<!DOCTYPE html>
<html lang="pt-br">

<html>

    <head>

        <meta charset="utf-8">
        <title>Bootstrap 4</title>
        <meta name="viewport" content="width=device-width, initial scale=1">

        <!--CSS-->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- JAVASCRIPT -->
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="container">
            
            <h1 style="font-family: Courier New; font-weight: 600">Imagens</h1>
            <div class="text-center">
            <img src="wallpaper.jpg" class="img-fluid" width="400px">
 
        </div>

        <div class="container">
            <p style="font-family: Courier New; font-size: larger ;text-align: center; font-weight: 600; margin-top: 50px;">Olá Mundo!</p>
        </div>

        <div class="container">
            <h1 style="font-family: Courier New; font-weight: 600">Componentes</h1>
            <div class="alert alert-info">
                Esta é uma tela desenvolvida utilizando Bootstrap
            </div>
            <br>
            <div class="alert alert-danger">
                Não forneça dados confidenciais a esta página!
            </div>
            <br>
            <div class="alert alert-success">
                Você encontrou a página desenvolvida por Bruno no curso de Web Design!
            </div>
            <br>
            <div class="alert alert-warning">
                Possível problema detectado!
            </div>
            <br>
            <!--Testado alert com link-->
            <div class="alert alert-info">
                Este é um bloco informartivo. <a href="#" class="alert-link">Clique aqui para saber mais</a>
            </div>
            <br>
        </div>

        <div class="container">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>
        </div>

        <br><br>

        <div class="container" style="background-color:lavender">
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline-success">Success</button>
            <button class="btn btn-outline-danger">Danger</button>
            <button class="btn btn-outline-warning">Warning</button>
            <button class="btn btn-outline-info">Info</button>
            <button class="btn btn-outline-light">Light</button>
            <button class="btn btn-outline-dark">Dark</button>
        </div>

        <br><br>

        <footer>

            <script src="js/jquery.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>

        </footer>

    </body>

</html>
