<!DOCTYPE html>
<html lang="pt-br">

<html>

    <head>

        <meta charset="utf-8">
        <title>Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS-->

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

    </head>

    <body>

        <div class="container" style="background-color: antiquewhite">
        
            <div class="jumbotron">

                <h1 style="font-family: Courier New; font-weight: 600; color: black">Ol√° Mundo!</h1>
                <p style="font-family: Courier New; font-weight: 200; color: black">Estou aprendendo muito sobre bootstrap</p>
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Quero aprender mais</a></p>

            </div>

        </div>

        <div class="container" style="background-color: antiquewhite">
        
            <h1 style="text-align: center; font-family: Courier New; font-weight: 600; color: black">Barras de Progresso</h1>

            <h3 style="text-align: left; font-family: Courier New; font-weight: 400; color: green">Success</h3>

                <div class="progress">
                    
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        
                        <span class="sr-only">40%</span>
                        
                    </div>

                </div>

                <h3 style="text-align: left; font-family: Courier New; font-weight: 400; color: blue">Info</h3><br>

                <div class="progress">

                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                        
                        <span class="sr-only">20%</span>
                    
                    </div>

                </div>

                <h3 style="text-align: left; font-family: Courier New; font-weight: 400; color: orange;">Warning</h3><br>

                <div class="progress">

                    <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                    
                        <span class="sr-only">60%</span>
                    
                    </div>

                </div>

                <h3 style="text-align: left; font-family: Courier New; font-weight: 400; color: red">Danger</h3><br>

                <div class="progress">

                    <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                        
                        <span class="sr-only">80%</span>
                    
                    </div>

                </div>

        </div>

        <footer>
            <script src="js/jquery.js" type="text/javascript"></script>
            <script src="js/bootstrap.min.js" type="text/javascript"></script>
        </footer>

    </body>

</html>
